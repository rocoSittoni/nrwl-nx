<div class="products-wrapper">
    <mat-card>
        <mat-card-title>Products</mat-card-title>
        <mat-card-subtitle>List of all products</mat-card-subtitle>
        <mat-toolbar>
            <a mat-flat-button routerLink="form">
                <mat-icon inline="true" aria-hidden="false" aria-label="Add">
                    add
                </mat-icon>New
            </a>
        </mat-toolbar>
        <table mat-table [dataSource]="products" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let products">
                  <img [src]="products.image" style="width: 100%;" alt="product-img">
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let products"> {{products.name}} </td>
            </ng-container>

          
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let products">{{products.price}}</td>
            </ng-container>

            <!-- Stock Column -->
            <ng-container matColumnDef="countInStock">
              <th mat-header-cell *matHeaderCellDef> Stock </th>
              <td mat-cell *matCellDef="let products">{{products.countInStock}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let products">{{products.category.name}}</td>
            </ng-container>

            <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef> Date Created </th>
                <!-- add date pipe -->
                <td mat-cell *matCellDef="let products">{{products.dateCreated | date: 'mediumDate'}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
              <td mat-cell *matCellDef="let products" class="actions-cell">
                <!-- <a mat-flat-button class="action delete" (click)="deleteProduct(products._id)">
                  <mat-icon inline=true aria-hidden="false" aria-label="delete">
                      delete
                  </mat-icon>
                </a> -->
                <!-- <a mat-flat-button class="action edit" (click)="updateProduct(products._id)">
                  <mat-icon inline=true aria-hidden="false" aria-label="edit">
                      edit
                  </mat-icon>
                </a> -->
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
