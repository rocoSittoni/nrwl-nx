<div class="categories-wrapper">
    <mat-card>
        <mat-card-title>Categories</mat-card-title>
        <mat-card-subtitle>List of all categories</mat-card-subtitle>
        <mat-toolbar>
            <a mat-flat-button routerLink="form">
                <mat-icon inline="true" aria-hidden="false" aria-label="Add">
                    add
                </mat-icon>New
            </a>
        </mat-toolbar>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let categories"> {{categories._id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let categories"> {{categories.name}} </td>
            </ng-container>
          
            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Icon </th>
              <!-- put a mat-icon element and string interpolation of categories.icon for the value -->
              <td mat-cell *matCellDef="let categories">
                  <mat-icon inline="true" aria-hidden="false" aria-label="icon" style="font-size: 24px;">
                    {{categories.icon}}
                  </mat-icon>
              </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef> Color </th>
              <td mat-cell *matCellDef="let categories">
                <div style="height: 25px;width: 25px;border-radius: 50%"
                [ngStyle]="{'background-color': categories.color}">
                </div>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
              <td mat-cell *matCellDef="let categories" class="actions-cell">
                <a mat-flat-button class="action delete" (click)="deleteCategory(categories._id)">
                  <mat-icon inline="true" aria-hidden="false" aria-label="delete">
                      delete
                  </mat-icon>
                </a>
                <a mat-flat-button class="action edit" (click)="updateCategory(categories._id)">
                  <mat-icon inline="true" aria-hidden="false" aria-label="edit">
                      edit
                  </mat-icon>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
