<div class="categories-wrapper">
    <mat-card>
        <mat-card-title>Categories</mat-card-title>
        <mat-card-subtitle>List of all categories</mat-card-subtitle>
        <mat-toolbar>
            <a mat-flat-button routerLink="form">
                <mat-icon inline=true aria-hidden="false" aria-label="Add">
                    add
                </mat-icon>New
            </a>
        </mat-toolbar>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let categories"> {{categories._id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let categories"> {{categories.name}} </td>
            </ng-container>
          
            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Icon </th>
              <td mat-cell *matCellDef="let categories"> {{categories.icon}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
              <td mat-cell *matCellDef="let categories" class="actions-cell">
                <a mat-flat-button color="warn" class="action" (click)="deleteCategory(categories._id)">
                  <mat-icon inline=true aria-hidden="false" aria-label="delete">
                      delete
                  </mat-icon>
                </a>
                <a mat-flat-button color="primary" class="action" (click)="updateCategory(categories._id)">
                  <mat-icon inline=true aria-hidden="false" aria-label="edit">
                      edit
                  </mat-icon>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
