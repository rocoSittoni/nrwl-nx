<div class="orders-wrapper">
    <mat-card>
        <mat-card-title>Orders</mat-card-title>
        <mat-card-subtitle>List of all orders</mat-card-subtitle>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Technology" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="orders">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
              
              <!-- ID Column -->
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let orders"> {{orders.user.name}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef> Total Price </th>
                <td mat-cell *matCellDef="let orders"> {{orders.totalPrice}} </td>
              </ng-container>
            
               <!-- Name Column -->
               <ng-container matColumnDef="dateOrdered">
                <th mat-header-cell *matHeaderCellDef> Date Ordered </th>
                <td mat-cell *matCellDef="let orders"> {{orders.dateOrdered | date}} </td>
              </ng-container>

               <!-- Name Column -->
               <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let orders">
                  <mat-chip-list>
                    <mat-chip 
                      selected 
                      [ngStyle]="{'background-color': orders.color}">
                      {{orders.status}}
                    </mat-chip>
                  </mat-chip-list>
                </td>
               </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
                <td mat-cell *matCellDef="let orders" class="actions-cell">
                  <a mat-flat-button class="action detail" (click)="showOrder(orders.id)">
                    <mat-icon inline="true" aria-hidden="false" aria-label="edit">
                        source
                    </mat-icon>
                  </a>
                  <a mat-flat-button class="action delete" (click)="deleteOrder(orders.id)">
                    <mat-icon inline="true" aria-hidden="false" aria-label="delete">
                        delete
                    </mat-icon>
                  </a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of orders"></mat-paginator>
          </div>
    </mat-card>
</div>
