<mat-card *ngIf="product">
    <img mat-card-image [src]="product.image" alt="product">
    <mat-card-content>
        <h2 class="price">{{product.price | currency}}</h2>
        <div class="content">
            <!-- <p class="name">{{product.name}}</p> -->
            <p class="description">{{product.description}}</p>
        </div>
    </mat-card-content>
</mat-card>
