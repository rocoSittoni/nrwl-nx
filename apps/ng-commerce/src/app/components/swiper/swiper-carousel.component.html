<div class="categories" *ngFor="let category of solvedCategories; let i = index">
  <div class="category-wrapper">
    <div class="category-name">
      <h1>
        {{catName[i]}}
        <a routerLink="/category/{{category[0].category}}" style="font-size: 14px;">See More</a>
      </h1>
    </div>
    <div class="swiper-content">
          <p-carousel [value]="category"
                      [numVisible]="5"
                      [numScroll]="1" 
                      [responsiveOptions]="responsiveOptions"
                      [showIndicators]="false"
                      [circular]="true">
            <ng-template let-product pTemplate="item">
                <app-product-item [product]="product"></app-product-item>  
            </ng-template>
          </p-carousel> 
    </div>
  </div>
</div>
