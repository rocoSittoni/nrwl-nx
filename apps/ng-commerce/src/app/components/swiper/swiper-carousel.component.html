<div class="categories" *ngFor="let category of solvedCategories; let i = index">
  <div class="category-wrapper">
    <div class="category-name">
      <h1>{{catName[i]}}</h1>
    </div>
    <div class="swiper-content">
          <p-carousel [value]="category" [numVisible]="5" [numScroll]="1" [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <app-product-item [product]="product"></app-product-item>  
            </ng-template>
              Content to display
          </p-carousel> 
    </div>
  </div>
</div>
