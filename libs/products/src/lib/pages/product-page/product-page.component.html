<div class="product-page">
    <div class="p-grid">
        <div class="p-col-6">
            <!-- UI gallery -->
        </div>
        <div class="p-col-6 product" *ngIf="product">
            <h2>{{product.name}}</h2>
            <p class="product-desc">
                {{product.description}}
            </p>
        </div>
    </div>
</div>
